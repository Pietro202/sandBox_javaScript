<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição de times</title>
    <script src="./escalacao.js"></script>
</head>
<body>
    <div>
        <h2>Escale o Jogador</h2>
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name">
        <label for="position">Posição: </label>
        <input type="text" id="position" name="position">
        <label for="number">Número: </label>
        <input type="text" id="number" name="number">
        <br> <br>
        <button onclick="addPlayer()">Adicionar Jogador</button>
        <hr>

        <h2>Remover Jogador</h2>
        <label for="numberToRemove">Número do jogador</label>
        <input type="text" id="numberToRemove" name="numberToRemove">
        <br> <br>
        <button onclick="removePlayer()">Remover Jogador</button>
        <hr>

        <h2 position="center">Lista de Jogadores</h2>
        <ul id="teamList"></ul>

    </div>
</body>
</html>
